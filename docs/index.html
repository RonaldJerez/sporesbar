<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css">
    <title>Spores Bar: Instructions List</title>
    <link rel="stylesheet" href="/assets/fullscreen.css">
  </head>
  <body>
    <main class="container-fluid">
      <img class="logo grow" src="/assets/color-logo.svg"  />
      <h1 class="heading">Instructions List</h1>
      {% for doc in site.instructions %}
      <a href="{{ doc.url }}"">{{ doc.heading }}</a>
      {% endfor %}
    </main>
  </body>
</html>
